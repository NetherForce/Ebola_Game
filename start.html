<!DOCTYPE html>
<html>
<head>
	<style>
		body, canvas {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta charset="UTF-8"> <!-- allows for cyrillic and other exotic text in console.logs -->
</head>
	<body  onload="init()">
		<canvas id="canvas-id" width="800" height="600">
		<script>
			let endlessCanvas = false, updateTime = 10;
            function areColliding(Ax, Ay, Awidth, Aheight, Bx, By, Bwidth, Bheight) {
				if (Bx <= Ax + Awidth) {
					if (Ax <= Bx + Bwidth) {
						if (By <= Ay + Aheight) {
							if (Ay <= By + Bheight) {
								return 1;
							}
						}
					}
				}
				return 0;
			};
			function randomInteger(upTo){
				return Math.floor(Math.random()*upTo);
			}
			function drawLine(startX, startY, endX, endY) {
				// For better performance bunch calls to lineTo without beginPath() and stroke() inbetween.
				ctx.beginPath(); // resets the current path
				ctx.moveTo(startX, startY);
				ctx.lineTo(endX, endY);
				ctx.stroke();
			}
            function tryToLoad(imageNameWithoutDotPng, backupColor) {
				result={};
				result.img=new Image();
				result.img.src = "images/"+imageNameWithoutDotPng + ".png";
				result.color=backupColor;
				return result;
			}
			function tryToLoadWithFullPath(imageNameAndPath, backupColor) {
				result={};
				result.img=new Image();
				result.img.src = imageNameAndPath;
				result.color=backupColor;
				return result;
			}
			function drawImage(imageWithBackupColorObject, x, y, xs, ys) {
				try {
					if (xs!==undefined){
						ctx.drawImage(imageWithBackupColorObject.img, x, y, xs, ys);
					} else {
						ctx.drawImage(imageWithBackupColorObject.img, x, y);
					}
				} catch(e) {
					ctx.fillStyle = imageWithBackupColorObject.color;
					if (xs == null) {
						xs = 100;
						ys = 100;
					}
					ctx.fillRect(x, y, xs, ys);
				}
			}
			</script>
			<script src="game.js"></script>
			<script>
			const canvas = document.getElementById("canvas-id");
            if (endlessCanvas) {
                canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
				window.onresize = function () {
				    canvas.width = window.innerWidth;
					canvas.height = window.innerHeight;
				};
            } else {
				canvas.width = 600;
				canvas.height = 600;
            }
			const ctx = canvas.getContext("2d");
			let mouseX = 0, mouseY = 0;
			const key_left = 37, key_up = 38, key_right = 39, key_down = 40, key_enter = 13, key_space=32;
            let key_=[];
            for(let alphabet = "abcdefghijklmnopqrstuvwxy", i=65;i-65<alphabet.length; i++) key_[alphabet[i-65]]=i;
            for(let i=0; i<10; i++) key_[i+""]=i+48;
                
			let isKeyPressed = []; for (i = 0; i < 256; ++i) isKeyPressed.push(0);//define isKeyPressed[256]
			const reqAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame || function (callback) {setTimeout(callback, 1000 / 30);};
			function redraw() {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				draw(); // call progammer's draw() function
				ctx.globalAlpha = 1;
				reqAnimationFrame(redraw);
			};
			function init() {
				if ('ontouchstart' in window || navigator.maxTouchPoints) {
					isMobile = true;
					window.addEventListener("touchstart", function (e) {
						let touchobj = e.changedTouches[0];
						mouseX = parseInt(touchobj.pageX - canvas.offsetLeft);
						mouseY = parseInt(touchobj.pageY - canvas.offsetTop);
						mousedown();
					});
					window.addEventListener("touchend", function (e) {
						let touchobj = e.changedTouches[0];
						mouseX = parseInt(touchobj.pageX - canvas.offsetLeft);
						mouseY = parseInt(touchobj.pageY - canvas.offsetTop);
						mouseup();
					});
					window.addEventListener("touchmove", function (e) {
						let touchobj = e.changedTouches[0];
						mouseX = parseInt(touchobj.pageX - canvas.offsetLeft);
						mouseY = parseInt(touchobj.pageY - canvas.offsetTop);
					});
				}
				window.addEventListener("mousemove", function (e) {
					mouseX = e.pageX - canvas.offsetLeft;
					mouseY = e.pageY - canvas.offsetTop;
				});
				if(typeof mousemove != "undefined") {
					window.addEventListener("mousemove", mousemove);
				}
				if(typeof mouseup != "undefined") {
					window.addEventListener("mouseup", mouseup);
				}
				if(typeof mousedown != "undefined") {
					window.addEventListener("mousedown", mousedown);
				}
				if(typeof keydown != "undefined") {
					window.addEventListener("keydown", function (e) {
						isKeyPressed[e.keyCode] = 1;
						keydown(e.keyCode);
					});
				} else {
					window.addEventListener("keydown", function (e) {
						isKeyPressed[e.keyCode] = 1;
					});
				}
				if(typeof keyup != "undefined") {
					window.addEventListener("keyup", function (e) {
						isKeyPressed[e.keyCode] = 0;
						keyup(e.keyCode);
					});
				} else {
					window.addEventListener("keyup", function (e) {
						isKeyPressed[e.keyCode] = 0;
					});
				}
				redraw();
				setInterval(update, updateTime);
			}
			</script>
		</canvas>
	</body>
</html>
